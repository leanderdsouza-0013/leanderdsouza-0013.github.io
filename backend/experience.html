<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience - Leander Chris Dsouza</title>
  <link rel="stylesheet" href="../frontend/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body ng-controller="ExperienceController">
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a href="../index.html">Home</a>
    <a href="skills.html">Skills</a>
    <a href="experience.html">Experience</a>
    <a href="projects.html">Projects</a>
    <a href="certifications.html">Certifications</a>
    <a href="contact.html">Contact</a>
    <div id="google_translate_element" style="float: right; padding: 10px;"></div>
  </nav>

  <br><br><br><br><br><br><br><br><br><br>
  <div class="main-content">
    <div class="container">
      <h4>Experience</h4>
      <br>
      <div ng-repeat="exp in experiences" style="margin-bottom: 20px;">
        <strong>{{ $index + 1 }}. {{ exp.title }}</strong><br><br>
        {{ exp.duration }}<br><br>
        {{ exp.description }}<br><br>
        <a ng-href="{{ exp.pdf }}" target="_blank" style="color: lightblue;">View Certificate (PDF)</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/angular@1.8.3/angular.min.js"></script>
  <script src="../frontend/js/experience.js"></script>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
